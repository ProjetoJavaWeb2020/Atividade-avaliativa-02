<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template = "WEB-INF/templates/template.xhtml">
	<ui:define name = "conteudo">
	
		<div class = "conteudo">
			<div class = "registrobox">
				<div class = "contact-title">
					<h1>Cadastre-se aqui</h1>
					<h3>Você não pode comprar felicidade mas pode comprar rapadura que é quase a mesma coisa</h3>
				</div>
				<h:form>
					<h:outputText value="#{usuarioBean.mensagem}"></h:outputText>
					<p>Nome</p>
					<h:inputText id = "nome" placeholder = "Digite o seu nome" value = "#{usuarioBean.usuario.nome}" required = "true"></h:inputText>
					<p>E-mail</p>
					<h:inputText id = "email" placeholder = "Digite o seu e-mail" value = "#{usuarioBean.usuario.email}" required = "true"></h:inputText>
					<p>Endereco</p>
					<h:inputText id = "endereco" placeholder = "Digite o seu e-mail"  value = "#{usuarioBean.usuario.endereco}" required = "true"></h:inputText>
					<p>Usuario</p>
					<h:inputText id = "usuario" placeholder = "Digite o seu e-mail"  value = "#{usuarioBean.usuario.usuario}" required = "true"></h:inputText>
					<p>Senha</p>
					<h:inputSecret id = "senha" placeholder = "Digite o seu e-mail" value = "#{usuarioBean.usuario.senha}" required = "true"></h:inputSecret>
					<p>Confirme a senha</p>
					<h:inputSecret id = "senhaConfirmacao" placeholder = "Digite o seu e-mail" value = "#{usuarioBean.senhaConfirmacao}" required = "true"></h:inputSecret>
					
					
					<h:commandButton styleClass = "botaoCadastrar" value = "Salvar" action = "#{usuarioBean.getsalvar}"></h:commandButton>
				</h:form>
				
				
		</div>
	</div>
	</ui:define>
</ui:composition>
</html>
